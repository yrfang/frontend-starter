<!DOCTYPE html>
<!--20170409-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="countdown_timer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="countdown_timer.js"></script>
    <title>Countdwon Timer</title>
  </head>
  <body>

    <header>
      <div id="links_container">
        <span id='title'>Coundwon Timer</span>
        <span><a href="../index.html">Home</a></span>
      </div>
    </header>

    <div id="user_setting">

      <form>
        Date : <input type="date" name="date" placeholder="mm/dd/yyyy" autocomplete="off" id="date">
        Time : <input type="time" name="time" autocomplete="off" id="time">
        <input type="submit" name="" value="Countdown" id="btn">
      </form>

    </div>

    <div class="countdown">
      <p class="timer">
        <span id="info"></span>
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </p>
    </div>

  </body>
</html>
