<!DOCTYPE html>
<!--20170311-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bmi_calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="bmi_calculator.js"></script>
    <title>BMI Calculator</title>
  </head>

  <body>

    <header>
      <a href="index.html" id='title'>BMI Calculator</a>
      <div id="links_container">
        <a href="../01 - homepage/index.html" id="home">Home</a>
      </div>
      <br class="clear">
    </header>

    <div id="container">
      <form id="myForm">
        Height (cm): <input type="text" name="height" value="" id="height"> </br>
        Weight (kg): <input type="text" name="weight" value="" id="weight"> </br>
        <input type="button" name="Submit" value="computeBMI" id="submit" onclick="computeBMI()">
      </form>
    </div>

    <div id="result">
      <div id="output"></div>
      <div id="comment"></div>
    </div>

  </body>
</html>
