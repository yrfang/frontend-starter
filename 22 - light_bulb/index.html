<!DOCTYPE html>
<!--20170329-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="light_bulb.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="light_bulb.js"></script>
    <title>Lighting Bulb</title>
  </head>
  <body>

    <header>
      <div id="links_container">
        <a href="../01 - homepage/index.html">Home</a>
      </div>
    </header>

    <div id="container">
      <img src="light_off.png" class="bulb" id="light_off">
      <img src="light_on.png" class="bulb" id="light_on">

      <div id="switch_container">
        <label class="switch">
          <input type="checkbox">
          <div class="slider">
            <span id="switch_on">On</span>
            <span id="switch_off">Off</span>
          </div>
        </label>
      </div>

    </div>

  </body>
</html>
