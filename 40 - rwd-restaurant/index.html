<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="rwd.js"></script>
    <title>RWD Restaurant</title>
  </head>
  <body>

    <div class="container">
      <div class="top_bar">
        <img class="icon" src="https://image.flaticon.com/icons/svg/235/235830.svg">
        <input id="search" type="text" placeholder="Search">
      </div>

      <div class="cover"></div>

      <div class="middle_bar">
        <div class="person_img">

            <h2 class="name">餐廳名稱</h2>
            <h5 class="comment">評分幾顆星</h5>
          </div>

      </div>

          <p>餐廳的特色特色強調</p>
        </div>

          <span>地點位置</span></br>
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span>營業時間</span></br>
          <i class="fa fa-phone-square" aria-hidden="true"></i>
          <span>連絡電話</span></br>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <span>網址</span></br>
        </div>
        <div class="block menu">
          <h4>餐廳菜色介紹1 文字 60%</h4>
          <p>這是內文內文內文內文內文內文內文內文</p>
        </div>
        <div class="block dishes">
          <h4>餐廳菜色介紹圖1 40%</h4>
          <p>這是內文內文內文內文內文內文內文內文</p>
        </div>
        <div class="block menu">
          <h4>餐廳菜色介紹2 文字 60%</h4>
          <p>這是內文內文內文內文內文內文內文內文</p>
        </div>
        <div class="block dishes">
          <h4>餐廳菜色介紹圖2 40%</h4>
          <p>這是內文內文內文內文內文內文內文內文</p>
        </div>
        <div class="block recommend a">
          <h4>同類型推薦1 + 圖 30%</h4>
          <img src="" alt="">
        </div>
        <div class="block recommend b">
          <h4>同類型推薦2 + 圖 30%</h4>
          <img src="" alt="">
        </div>
        <div class="block recommend c">
          <h4>同類型推薦3 + 圖 30%</h4>
          <img src="" alt="">
        </div>
        <div class="block footer">
          <h4>聯絡資訊 100%</h4>
          <p>email</p>
        </div>
      </div>

    </div>

  </body>
