<!DOCTYPE html>
<!--20170421-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Deciding Your Frame</title>
  </head>
  <body>

    <h2>Put your photo and <span class="h2">design </span>it.</h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="150" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="20" value="5" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#68c73c">
    </div>

    <img id="img" src="img_default.jpg" alt="img_default">

    <div id="submit_container">
      <input id="imgURL" type="text" name="imgURL" placeholder="post your image's url">
      <input  id="submit" type="botton" value="submit">
    </div>

    <footer>
      <div id="links_container">
        <a href="../1_homepage/home.html" id="home">Home</a>
      </div>
    </footer>

    <link rel="stylesheet" href="deciding_your_frame.css">
    <script type="text/javascript" src="deciding_your_frame.js"></script>

  </body>
</html>
