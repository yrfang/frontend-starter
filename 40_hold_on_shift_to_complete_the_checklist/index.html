<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="checklist.css">
    <title>Hold Shift to Complete The Checklist</title>
  </head>
  <body>

    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>Thank you for tutorial from Javascript30.</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item.</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything inbetween should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>I'm try do it with out any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Then keep going!</p>
      </div>
    </div>

    <footer>
      <div id="links_container">
        <a href="index.html">The Checklist</a>
        <a href="../1_homepage/home.html" id="home">Home</a>
      </div>
    </footer>

  <script type="text/javascript" src="checklist.js"></script>

  </body>
</html>
