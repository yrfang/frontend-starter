<!DOCTYPE html>
<!--20170330-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tour_type.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="tour_type.js"></script>
    <title>Tour Type</title>
  </head>
  <body>

    <header>
      <span id="links_container">
        <a href="../1_homepage/home.html">Home</a>
      </span>
      <span id="title">檢測你的旅行因子 找出你的旅行路線</span>
    </header>

    <div id="container">

      <div class="item_container" id="item1">
        <div class="question">
          1. 剪刀, 石頭, 布，你的第一直覺會出哪一個？
        </div>
        <div class="answer">
          <p><input type="radio" name="q1" value="1">剪刀</p>
          <p><input type="radio" name="q1" value="2">石頭</p>
          <p><input type="radio" name="q1" value="3">布</p>
        </div>
      </div>

      <div class="item_container" id="item2">
        <div class="question">
          2. 旅行途中你會攜帶以下哪本書？
        </div>
        <div class="answer">
          <p><input type="radio" name="q2" value="0">Eat, Pray, Love</p>
          <p><input type="radio" name="q2" value="0">富爸爸窮爸爸</p>
          <p><input type="radio" name="q2" value="1">東京Ｂ級美食</p>
          <p><input type="radio" name="q2" value="0">臉書FB</p>
        </div>
      </div>

      <div class="item_container" id="item3">
        <div class="question">
          3. 通常你出國旅遊的目的是？
        </div>
        <div class="answer">
          <p><input type="radio" name="q3" value="0">花錢</p>
          <p><input type="radio" name="q3" value="0">享受美景</p>
          <p><input type="radio" name="q3" value="1">與朋友聚會</p>
          <p><input type="radio" name="q3" value="0">自我成長</p>
        </div>
      </div>

      <div class="item_container" id="item4">
        <div class="question">
          4. 你比較喜歡看下面哪種小說？
        </div>
        <div class="answer">
          <p><input type="radio" name="q4" value="0">純文學</p>
          <p><input type="radio" name="q4" value="0">科幻推理</p>
        </div>
      </div>

      <div class="item_container" id="item5">
        <div class="question">
          5. 形成不如計畫時，通常你會？
        </div>
        <div class="answer">
          <p><input type="radio" name="q5" value="0">隨遇而安</p>
          <p><input type="radio" name="q5" value="0">問路人</p>
          <p><input type="radio" name="q5" value="0">提早結束行程</p>
        </div>
      </div>

      <div class="item_container" id="item6">
        <div class="question">
          6. 你是團體中的開心果，總能讓尷尬氣氛活絡起來嗎？
        </div>
        <div class="answer">
          <p><input type="radio" name="q6" value="0">我整個就是嗨咖</p>
          <p><input type="radio" name="q6" value="0">我不說話還比較不尷尬</p>
        </div>
      </div>

      <div class="item_container" id="submit">
        <p>Let's see the result.</p>
        <input type="button" name="btn" value="Submit!" id="btn">
      </div>

    </div>

  </body>
</html>
