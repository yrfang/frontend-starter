<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      #bar_outerdiv {
        width: 300px;
        height: 20px;
        border: solid 1px grey;
        z-index: 1;
      }

      #bar_innerdiv {
        width: 0%;
        height: 100%;
        background-color: lightblue;
        z-index: 2;
      }

      #bar_text {
        z-index: 3;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<script type="text/javascript">
  var startTime = new Date();
  var maxTime = 60*1000;
  var timeInterval = 10;
  animateUpdate();


  function updateProgress(percentage) {
    $('#bar_innerdiv').css('width', percentage + "%");
    $('#bar_text').text(percentage + "%");
  }

  function animateUpdate() {
    var now = new Date();
    var timeDiff = now.getTime() - startTime.getTime();
    var perc = Math.round((timeDiff/maxTime)*100);
    console.log(perc);
      if (perc <= 100) {
       updateProgress(perc);
       setTimeout(animateUpdate, timeInterval);
      }
}

var c = 0;
var t = setInterval(timeCounter, 1000);

function timeCounter() {
  if (c >= 60) {
    clearInterval(t);
  } else {
    c++;
  }
  if (c === 1) {
    $('#timeNum').text(c + " second");
  } else {
    $('#timeNum').text(c + " seconds");
  }
}




</script>


    <title>Test1</title>
  </head>

  <body>
    <div id="timeNum">0 second</div>
    <div id="bar_outerdiv">
      <div id="bar_innerdiv">
        <div id="bar_text">0%</div>
      </div>
    </div>
  </body>
</html>
