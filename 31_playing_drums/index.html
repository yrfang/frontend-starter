<!DOCTYPE html>
<!--20170419-->
<!--start learning original javascript from Wesbos project: javascript30-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="playing_drums.css">
    <title>Playing Drums</title>
  </head>

  <body>

    <header>
      <div id="links_container">
        <a href="../1_homepage/home.html">Home</a>
      </div>
    </header>

    <div id="container">

      <div class="keys">
        <div class="key" data-key="65"> <!--data-* attribute is self defined html attributes-->
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>


        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span class="sound">cymbal</span>
        </div>


        <div class="key" data-key="68">
          <kbd>D</kbd>
          <span class="sound">hat</span>
        </div>


        <div class="key" data-key="70">
          <kbd>F</kbd>
          <span class="sound">ridebell</span>
        </div>


        <div class="key" data-key="71">
          <kbd>G</kbd>
          <span class="sound">shaker</span>
        </div>


        <div class="key" data-key="72">
          <kbd>H</kbd>
          <span class="sound">sharp hat</span>
        </div>


        <div class="key" data-key="74">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>


        <div class="key" data-key="75">
          <kbd>K</kbd>
          <span class="sound">tin</span>
        </div>



        <div class="key" data-key="76">
          <kbd>L</kbd>
          <span class="sound">kick</span>
        </div>

      </div>


      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/cymbal.wav"></audio>
      <audio data-key="68" src="sounds/hat.wav"></audio>
      <audio data-key="70" src="sounds/ridebell.wav"></audio>
      <audio data-key="71" src="sounds/shaker.wav"></audio>
      <audio data-key="72" src="sounds/sharp_hat.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tambourine.wav"></audio>
      <audio data-key="76" src="sounds/kick.wav"></audio>

    </div>

    <script type="text/javascript" src="playing_drums.js"></script>

  </body>
</html>
