<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/screen.css">
    <title>Html SVG</title>
  </head>
  <body>

    <svg id="pic1" viewbox="-50 -50 100 100">
      <line x1=-20 y1=0 x2=20 y2=0></line>
      <line x1=0 y1=-20 x2=0 y2=20></line>
      <circle cx=0 cy=0 r=10></circle>
    </svg>

    <svg id="pic2" viewbox="-50 -50 100 100">
      <circle cx=0 cy=0 r=10></circle>
      <line x1=-20 y1=0 x2=20 y2=0></line>
      <line x1=0 y1=-20 x2=0 y2=20></line>
      <rect x="-20" y="-20" width="40" height="40">
    </svg>

    <svg id="pic3" viewbox="0 0 200 200">
      <polyline points="0,50 50,80 100,30 150,20 200,40"></polyline>
      <circle cx=0 cy=50 r=3></circle>
      <circle cx=50 cy=80 r=3></circle>
      <circle cx=100 cy=30 r=3></circle>
      <circle cx=150 cy=20 r=3></circle>
      <circle cx=200 cy=40 r=3></circle>
    </svg>

    <svg id="pic4" viewbox="0 0 200 200">
      <rect x=0 y=100 width=20 height=100></rect>
      <rect x=30 y=80 width=20 height=120></rect>
      <rect x=60 y=60 width=20 height=140></rect>
      <rect x=90 y=40 width=20 height=160></rect>
      <rect x=120 y=80 width=20 height=120></rect>
      <rect x=150 y=120 width=20 height=80></rect>
      <rect x=180 y=140 width=20 height=60></rect>
    </svg>

    <svg id="pic5" viewbox="0 10 200 200">
      <rect x=40 y=50 width=120 height=80></rect>
      <rect x=50 y=60 width=100 height=60></rect>
      <rect x=94 y=130 width=10 height=20></rect>
      <rect x=60 y=150 width=80 height=10></rect>
      <rect class="inner" x=60 y=80 width=30 height=5></rect>
      <rect class="inner" x=60 y=95 width=35 height=5></rect>
      <circle cx=120 cy=90 r=15></circle>
      <text x=55 y=185>My Computer</text>
    </svg>

    <svg id="pic1" viewbox="-50 -50 100 100">
      <line x1=-20 y1=0 x2=20 y2=0></line>
      <line x1=0 y1=-20 x2=0 y2=20></line>
      <circle cx=0 cy=0 r=10>
        <animate attributeName="r" dur="2s" values="10;30;10" repeatCount="indefinite"></animate>
      </circle>
    </svg>

    <svg id="pic2" viewbox="-50 -50 100 100">
      <circle cx=0 cy=0 r=10></circle>
      <g>
        <line x1=-20 y1=0 x2=20 y2=0></line>
        <line x1=0 y1=-20 x2=0 y2=20></line>
        <rect x="-20" y="-20" width="40" height="40"></rect>
          <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
      </g>
    </svg>

    <svg id="pic3" viewbox="0 0 200 200">
      <polyline points="0,50 50,80 100,30 150,20 200,40">
        <animate attributeName="points" dur="2s" values="0,50 50,80 100,30 150,20 200,40;0,60 50,40 100,100 150,70 200,50; 0,50 50,80 100,30 150,20 200,40," repeatCount="indefinite"></animate>
      </polyline>
      <circle cx=0 cy=50 r=3>
        <animate attributeName="cy" dur="2s" values="50;60;50" repeatCount="indefinite"></animate>
      </circle>
      <circle cx=50 cy=80 r=3>
        <animate attributeName="cy" dur="2s" values="80;40;80" repeatCount="indefinite"></animate>
      </circle>
      <circle cx=100 cy=30 r=3>
        <animate attributeName="cy" dur="2s" values="30;100;30" repeatCount="indefinite"></animate>
      </circle>
      <circle cx=150 cy=20 r=3>
        <animate attributeName="cy" dur="2s" values="20;70;20" repeatCount="indefinite"></animate>
      </circle>
      <circle cx=200 cy=40 r=3>
        <animate attributeName="cy" dur="2s" values="40;50;40" repeatCount="indefinite"></animate>
      </circle>
    </svg>

    <svg id="pic4" viewbox="0 0 200 200">
      <rect x="0" y="0" width="20" height="100">
          <animate attributeName="height" begin="0s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="30" y="0" width="20" height="120">
          <animate attributeName="height" begin="-0.3s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="60" y="0" width="20" height="140">
          <animate attributeName="height" begin="-0.6s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="90" y="0" width="20" height="160">
          <animate attributeName="height" begin="-0.9s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="120" y="0" width="20" height="120">
          <animate attributeName="height" begin="-1.2s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="150" y="0" width="20" height="80">
          <animate attributeName="height" begin="-1.5s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
      <rect x="180" y="0" width="20" height="60">
        <animate attributeName="height" begin="-1.8s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
      </rect>
    </svg>

    <svg id="pic5" viewbox="0 10 200 200">
      <rect class="frame_outer" x=40 y=50 width=120 height=80></rect>
      <rect class="frame_inner" x=50 y=60 width=100 height=60></rect>
      <rect class="neck" x=94 y=130 width=10 height=20></rect>
      <rect class="bottom" x=60 y=150 width=80 height=10></rect>
      <g class="screen_content">
        <rect class="inner" x=60 y=80 width=30 height=5></rect>
        <rect class="inner" x=60 y=95 width=35 height=5></rect>
        <circle cx=120 cy=90 r=15></circle>
      </g>
      <text x=55 y=185>My Computer</text>
    </svg>

    <footer>
      <a href="../index.html">Home</a>
    </footer>

  </body>
</html>
