<!DOCTYPE html>
<!--20170515-->
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css">
    <title>Weather Animation Box</title>
  </head>
  <body>

    <div class="daybox">
      <label>
        <input id="switch_night" type="checkbox"/>
        <div class="top">
          <div class="moon"></div>
          <div class="cloud">
            <div class="rain"></div>
            <div class="rain rain2"></div>
            <div class="rain rain3"></div>
          </div>
          <svg class="temsvg">

            <circle cx=0 cy=100 r=5></circle>
            <text x=0 y=100></text>

            <circle cx=50 cy=80 r=5></circle>
            <text x=50 y=80>27℃</text>

            <circle cx=100 cy=60 r=5></circle>
            <text x=100 y=60>26℃</text>

            <circle cx=150 cy=80 r=5></circle>
            <text x=150 y=80>26℃</text>

            <circle cx=200 cy=90 r=5></circle>
            <text x=200 y=90>25℃</text>

            <circle cx=250 cy=100 r=5></circle>
            <text x=250 y=100>24℃</text>

            <circle cx=300 cy=80 r=5></circle>
            <text x=300 y=80>25℃</text>

            <circle cx=350 cy=70 r=5></circle>
            <text x=350 y=70>26℃</text>

            <circle cx=400 cy=80 r=5></circle>
            <text x=350 y=70>26℃</text>

            <polyline points="0,100 50,80 100,60 150,80 200,90 250,100 300,80 350,70 400,80"></polyline>
          </svg>

          <div class="text_area">
            <div class="temperature">27℃</div>
            <div class="info">
              <div class="address">台北市中山區</div>
              <div class="time">星期一 上午10:00</div>
            </div>
          </div>
        </div>

        <div class="bottom">

          <div class="dayweather">
            <h3>Mon</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" class="sun" cx=0 cy=0 r=22></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Tue</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx=0 cy=0 r=22></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Wed</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Thur</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx=0 cy=0 r=22></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Fri</h3>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="22"></circle>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Sat</h3>
            <svg viewbox="-63 -30 100 100">
              <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
              <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
              <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>

          <div class="dayweather">
            <h3>Sun</h3>
            <svg viewbox="-63 -30 100 100">
              <circle class="cloud" cx="-30" cy="30" r="20"></circle>
              <circle class="cloud" cx="-15" cy="30" r="20"></circle>
              <circle class="cloud" cx="0" cy="30" r="20"></circle>
              <circle class="cloud" cx="-25" cy="10" r="15"></circle>
              <circle class="cloud" cx="-7" cy="15" r="15"></circle>
            </svg>
          </div>
        </div>
      </label>
    </div>

    <footer>
      <a href="../01 - homepage/index.html">Home</a>
    </footer>
  </body>
</html>
