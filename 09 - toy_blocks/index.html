<!DOCTYPE html>
<!--start from 20170305-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toy_blocks.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="toy_blocks.js"></script>
    <title>Toy Blocks</title>
  </head>

  <body>

    <header>
      <a href="index.html" id='title'>Toy Blocks</a>
      <div id="links_container">
        <a href="../01 - homepage/index.html" id="home">Home</a>
      </div>
      <br class="clear">
    </header>

    <div id="instruction">
      Drag here to form a shape.
    </div>

    <div id="container">
      <div id="toy_blocks">
        <div class="tridown"></div>
        <div class="triup"></div>
        <div class="triright"></div>
        <div class="trileft"></div>
        <div class="rectup"></div>
        <div class="rectdown"></div>
        <div class="square"></div>
        <div class="circle"></div>
        <div class="quartcircle"></div>
        <div class="paraleft"></div>
        <div class="pararight"></div>
      </div>
    </div>

    <div id="info_tab">?</div>

    <div class="modal" id="info">
      <div class="close">X</div>
        <h1>The toy blocks are a dissection puzzle </br>
           consisting of seven flat shapes. </h1>
        <div id="directions">
          <h2 id="object">The objective of the puzzle:</h2>
          <h2>Drag the shapes form a specific shape </br>
            using all seven pieces, which may not overlap.</h2>
        </div>
    </div>

  </body>
</html>
