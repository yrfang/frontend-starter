<!DOCTYPE html>
<!--20170518-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>RWD Restaurant</title>
  </head>
  <body>

    <div class="container">
      <div class="top_bar">
        <img class="icon" src="https://image.flaticon.com/icons/svg/235/235830.svg">
        <input id="search" type="text" placeholder="Search">
      </div>

      <div class="cover"></div>

      <div class="middle_bar">
        <div class="person_img">
          <div class="name_container">
            <h2 class="name">動感漢堡</h2>
            <h5 class="comment">★★★★☆</h5>
          </div>
        </div>
      </div>

      <div class="bottom_bar">
        <div class="block intro">
          <h3>會跳舞的漢堡</h3>
          <img class="food_icon" src="https://image.flaticon.com/icons/svg/413/413848.svg">
        </div>
        <div class="block text">
          <h4>特色介紹</h4>
          <p>健康又無負擔的蔬菜與精選肉質，搭配純天然精心調配的醬料，絕對讓您大呼過癮。最健康的速食， 最美味的漢堡，和動感漢堡享受舌尖上的美味</p>
        </div>
        <div class="block information">
          <h4>餐廳資訊</h4>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <span>台灣台北市內湖區瑞光路</span></br>
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span>08:30 ~ 17:30</span></br>
          <i class="fa fa-phone-square" aria-hidden="true"></i>
          <span>(02)2228888</span></br>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <span>www.hamburger.com.tw</span></br>
        </div>
        <div class="block menu">
          <h4>速食與單點，大口吃不隨便，享受美味</h4>
          <p>配料選擇：培根、奶油果、蘑菇、辣椒醬、雞蛋、菠蘿、小魚、香腸、燻肉、烤肉等。</p>
        </div>
        <div class="block recommend">
          <h4>經典烤牛肉堡 $100</h4>
          <img src="http://cw1.tw/CW/images/article/C1437228088804.jpg">
        </div>
        <div class="block recommend">
          <h4>夏威夷豬肉起司堡 $85</h4>
          <img src="http://www.cmlab.csie.ntu.edu.tw/~r01944047/food_list/images/12.jpg">
        </div>
        <div class="block recommend">
          <h4>日式燒肉蔬菜堡 $80</h4>
          <img src="http://www.hongya88.com.tw/archive/file/images/005.png">
        </div>
        <div class="block footer">
          <h4>聯絡資訊</h4>
          <p><a href="../index.html">Home</a></p>
        </div>
      </div>

    </div>

  </body>
</html>
