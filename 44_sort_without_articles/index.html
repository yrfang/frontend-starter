<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("city.jpg");
      background-size: cover;
      min-height: 100vh;
    }

    header {
      position: absolute;
    	top: 0px;
    	left: 0px;
    	text-align: left;
    	padding: 10px 20px;
      z-index: 5;
    }

    #links_container a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bolder;
      color: #6dcb7a;
      cursor: pointer;
    }

    #links_container a:visited {
      color: #6dcb7a;
    }

    #bands {
      margin: 40px auto;
      list-style: inside square;
      font-size: 16px;
      background: white;
      width: 500px;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }
    a {
      color: #ffc600;
      text-decoration: none;
    }
  </style>

  <header>
    <div id="links_container">
      <a href="../1_homepage/home.html">Home</a>
    </div>
  </header>

  <ul id="bands"></ul>

  <script type="text/javascript" src="44.js"></script>

</body>
</html>
