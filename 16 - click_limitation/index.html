<!DOCTYPE html>
<!--20170316-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="click_limitation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="click_limitation.js"></script>
    <title>Click Limitation</title>
  </head>
  <body>

    <div id="text_container">
      <h1>Click Limiation</h1>
      <h2 id="text1">Test your click speed in per minute.</h2>
      <h2 id="text2">It allows you to click the mouse in 15 seconds anywhere on the website!</h2>
      <h2 id="result"></h2>
      <div id="try"></div>
      <input type="button" name="go" value="Go!" id="go">
    </div>


    <div id="click_container">
      <div id="counter">0</div>
      <div id="timebar">
        <div id="progress"></div>
      </div>
      <div id="timer">
        <span id="start">0 second</span>
        <span id="time"></span>
        <span id="end">15 seconds</span>
      </div>
    </div>

    <footer>
      <div id="link_container">
        <a href="../01 - homepage/index.html" id="home">Home</a>
      </div>
    </footer>


  </body>
</html>
