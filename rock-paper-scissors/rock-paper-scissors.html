<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rock_paper_scissors.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="rock_paper_scissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <div id="container">

      <div class="hand_container" id="computer">
        <div class="title">Computer</div>
        <img src="game.svg" alt="game" class="start">
        <img src="fist.svg" alt="fist" class="pc rock">
        <img src="palm.svg" alt="paper" class="pc paper">
        <img src="scissors.svg" alt="scissors" class="pc scissors">
      </div>

      <div class="score_container">
        <div id="info">Go!</div>
        <div id="again"></div>
      </div>

      <div class="hand_container" id="player">
        <div class="title">You</div>
        <div class="btn rock" id="rock">Rock</div>
        <div class="btn paper" id="paper">Paper</div>
        <div class="btn scissors" id="scissors">Scissors</div>
        <img src="fist.svg" alt="fist" class="user rock">
        <img src="palm.svg" alt="paper" class="user paper">
        <img src="scissors.svg" alt="scissors" class="user scissors">
      </div>

    </div>

    <footer>
      <div id="links_container">
        <a href="../index.html" id="home">Home</a>
      </div>
    </footer>

  </body>
</html>
