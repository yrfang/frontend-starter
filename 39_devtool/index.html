<!DOCTYPE html>
<!--20170426-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <p>Thank you for the tutorial on <a href="https://javascript30.com/">javascript30</a></p>

  <footer>
    <div id="links_container">
      <a href="../1_homepage/home.html" id="home">Home</a>
    </div>
  </footer>

  <script>
    //給頁面標籤添加斷點
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');


    // Interpolated
    console.log('Hello I am a %s string!', '💩');

    // Styled
    console.log('%c Keep going!', 'font-size: 30px; text-shawdow: 1px 1px #000, text-decoration: underline; color: blue');
    console.log('Circumference ratio PI is %f', 3.1415926);
    console.log('Today is %d/%d/%d', 2017, 4, 26);


    // warning!
    console.warn('OH NOOO');


    // Error :|
    console.error('Something wrong!');


    // Info
    console.info('This is info.');


    // Testing
    const p = document.querySelector('p');
    console.log(p);
    console.log(p.classList.contains('ouch'), 'That is wrong!');

    console.assert(1 === 1, 'See~');
    console.assert(1 === 0, 'It must be false.');


    // clearing
    console.clear();


    // Viewing DOM Elements
    //dir will output the attribute of DOM
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('dog');
    console.count('dog');
    console.count('cat');
    console.count('dog');
    console.count('cat');
    console.count('dog');
    console.count('cat');
    console.count('cat');
    console.count('cat');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
