    <div class="block">
      <h1>快哉亭作</h1>
      <p id="name">蘇軾詞選</p>
      <p>落日繡帘卷，亭下水連空。</p>
      <p>知君為我，新作窗戶濕青紅。</p>
      <p>長記平山堂上，欹枕江南煙雨，渺渺沒孤鴻。</p>
      <p>認得醉翁語，山色有無中。</p>
      <br>
      <p>一千頃，都鏡淨，倒碧峰。</p>
      <p>忽然浪起，掀舞一葉白頭翁。</p>
      <p>堪笑蘭台公子，未解庄生天籟，剛道有雌雄。</p>
      <p>一點浩然气，千里快哉風。</p>
    </div>
