<!DOCTYPE html>
<!--20170526-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/screen.css">
    <title>Color Sping</title>
  </head>
  <body>
    <div class="left_container">
      <div class="title_container"><img src="https://image.flaticon.com/icons/svg/234/234464.svg" class="logo">
        <h1 class="title">Color Spining</h1>
      </div>
    </div>
    <div class="right_container">
      <div class="block_container">
        <div class="block left"></div>
        <div class="block right"></div>
      </div>
      <div class="btn_container">
        <label for="color_left">Choose 1</label>
        <input id="color_left" type="color" name="color" value="#6faaf5">
        <label for="color_right">Choose 2</label>
        <input id="color_right" type="color" name="color" value="#ff8058">
        <button>Mixing</button>
      </div>
      <div class="text">What color do you see ?</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.19/vue.js"> </script>
    <script src="color-spin.js"></script>
  </body>
</html>
