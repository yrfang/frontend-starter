<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ring_clock.css">
    <title>Ring Clock</title>
  </head>


  <body>

    <div class="sound_container">
      <div id="controler">On/Off</div>
    </div>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <footer>
      <div id="links_container">
        <a href="../1_homepage/home.html" id="home">Home</a>
      </div>
    </footer>

    <script type="text/javascript">
      const secondHand = document.querySelector('.second-hand');
      const minsHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const mins = now.getMinutes();
        const hour = now.getHours();
        //console.log('sec:' + seconds);
        //console.log('min:' + mins);
        //console.log('hr:' + hour);

        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        //Theta is calculated from x = 0 deg, so it shoud be plus 90 deg

        const minsDegrees = ((mins + seconds / 60) * (360 / 60)) + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;
        //minute hand rotates through 360째 in 60 minutes or 6째 per minute

        const hourDegrees = ((hour + mins / 60) * (360 / 12)) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        //hour hand of a normal 12-hour analogue clock turns 360째
        //in 12 hours (720 minutes) or 0.5째 per minute.
      }

      var isPlaying = false;
      var myAudio = new Audio("click_sound.wav");

      function togglePlay() {
        if (isPlaying) {
          myAudio.pause();
        } else {
          myAudio.playbackRate = 0.5;
          myAudio.loop = true;
          myAudio.play();
        }
      };

      myAudio.onplaying = function() {
        isPlaying = true;
      };
      myAudio.onpause = function() {
        isPlaying = false;
      };

      document.getElementById('controler').addEventListener('click', togglePlay);
      setInterval(setDate, 1000);
      setDate(); //Synchronize reload

    </script>

  </body>
</html>
